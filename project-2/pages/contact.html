     <body>
    <div id="form" class="container">
  <h2>What kind of cereal are you?</h2>
  <form action="#" method="get" id="contact">
    <p>Healthy cereal or sugary cereal?</P>
      <br/>
      <input type="radio" name="cereal" value="healthy"/>Healthy<br/>
      <input type="radio" name="cereal" value="sugary"/>sugary<br/>
    </p>
    <p>What are your favorite kinds of cereal?<br>
      <input type="checkbox" name="cereal" value="Frosted Flakes"/>Frosted Flakes <br/>
      <input type="checkbox" name="cereal" value="Lucky Charms"/>Lucky Charms <br>
      <input type="checkbox" name="cereal" value="Wheaties"/>Wheaties <br>
      <input type="checkbox" name="cereal" value="Captain Crunch"/>Captain Crunch <br>
      <input type="checkbox" name="cereal" value="Fruity Pebbles">Fruity Pebbles <br>
    </p>
    <p>Tell me what your favorite cereal of all time is.</p>
      <textarea name="Favorite Cereal" rows="10" cols="50" placeholder="Some of my all time favorites don't exist anymore. Let's hear yours..">Some of my all time favorites don't exist anymore. Let's hear yours..</textarea>

      <br>
      <input type="submit" name="submit" value="submit">
  </form>

</div>
